<!DOCTYPE html>
<html lang="en">
<!-- Reads a text file of the San Diego Top Spots to visit and lists them on the webpage-->

<head>
    <meta charset="utf-8">
    <title>San Diego Top Spots</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="index.js"> </script>
</head>

<body>
    <div class="container" >
        <h1> San Diego Top Spots </h1>
        <p> There are some great places to see in downtown San Diego. In this project you'll get to know a few of them by turning the provided JSON file into a table in HTML with links to Google Maps using jQuery. </p>
        <table class="table">
	      <tr>
		        <th>Name</th>
		        <th>Description</th>
            <th>Link</th>
        </tr>
        </table>
    </div>
</body>

</html>
